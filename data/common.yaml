---
gitea::version: 1.12.5
gitea::home: /var/lib/gitea
gitea::user: git
gitea::group: git
gitea::database_type: sqlite
gitea::database_user: gitea
gitea::database_name: gitea
gitea::http_protocol: http
gitea::http_addr: '127.0.0.1'
gitea::http_port: 3000
gitea::repository_path: /var/lib/gitea/gitea/data/repositories
gitea::app_name: 'Gitea'
gitea::run_mode: 'dev'
gitea::domain: 'localhost'
gitea::root_url: '%(PROTOCOL)s://%(DOMAIN)s:%(HTTP_PORT)s/'
gitea::disable_registration: false

